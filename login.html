<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Template</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <style>
        body {
        margin: 0;
        font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: linear-gradient(-45deg, #2a9d8f, #264653, #e76f51, #f4a261);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
      }
    </style>

    
    <div class="auth-container">
        <!-- Login Form -->
        <div id="login-form-container" class="form-active">
            <h2 class="text-center mb-4 fs-3 fw-bold text-gray-900">Welcome Back!</h2>
            <form id="login-form" class="space-y-4">
                <div class="mb-3">
                    <label for="loginEmail" class="form-label text-sm fw-medium text-gray-700">Email address</label>
                    <input type="email" class="form-control" id="loginEmail" name="email" autocomplete="email" required>
                </div>
                <div class="mb-3">
                    <label for="loginPassword" class="form-label text-sm fw-medium text-gray-700">Password</label>
                    <input type="password" class="form-control" id="loginPassword" name="password" autocomplete="current-password" required>
                </div>
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check custom-checkbox">
                        <input type="checkbox" class="form-check-input" id="rememberMe" name="remember-me">
                        <label class="form-check-label text-sm text-gray-900" for="rememberMe">Remember me</label>
                    </div>
                    <div class="text-sm">
                        <a href="#" class="font-medium text-indigo-600">Forgot your password?</a>
                    </div>
                </div>
                <a href="/webTest/index.html"><button type="submit" class="btn btn-primary w-100 py-2 text-light">Login</button></a>
            </form>
            <p class="mt-4 text-center text-sm text-gray-600">
                Don't have an account?
                <a href="#" id="show-register" class="font-semibold text-indigo-600">Register here</a>
            </p>
        </div>

        <!-- Register Form -->
        <div id="register-form-container" class="form-hidden">
            <h2 class="text-center mb-4 fs-3 fw-bold text-gray-900">Create Your Account</h2>
            <form id="register-form" class="space-y-4">
                <div class="mb-3">
                    <label for="registerName" class="form-label text-sm fw-medium text-gray-700">Full Name</label>
                    <input type="text" class="form-control" id="registerName" name="name" autocomplete="name" required>
                </div>
                <div class="mb-3">
                    <label for="registerEmail" class="form-label text-sm fw-medium text-gray-700">Email address</label>
                    <input type="email" class="form-control" id="registerEmail" name="email" autocomplete="email" required>
                </div>
                <div class="mb-3">
                    <label for="registerPassword" class="form-label text-sm fw-medium text-gray-700">Password</label>
                    <input type="password" class="form-control" id="registerPassword" name="password" autocomplete="new-password" required>
                </div>
                <div class="mb-4">
                    <label for="confirmPassword" class="form-label text-sm fw-medium text-gray-700">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirm-password" autocomplete="new-password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2">Register</button>
            </form>
            <p class="mt-4 text-center text-sm text-gray-600">
                Already have an account?
                <a href="#" id="show-login" class="font-semibold text-indigo-600">Login here</a>
            </p>
        </div>
    </div>


     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
     <script src="./script.js"></script>
 <script type="module" src="/index.tsx"></script>
</body>
</html>
